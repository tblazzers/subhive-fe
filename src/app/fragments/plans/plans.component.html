<div class="new-product-container" *ngIf="!!!plans.length && !isFilter">
  <div class="new-product-box">
    <h3 class="new-product-header">
      Add Product Plan to get started!
    </h3>
    <p class="new-product_desc">
      A plan refers to subscription package your customer can choose from when using your service.
    </p>
    <button class="new-btn" (click)="openDialog('0ms', '0ms')">
      Add Plan
    </button>
  </div>
</div>
<div *ngIf="plans.length || isFilter">
  <div>
    <div class="header">
      <p class="dashboard-header-text">Plans</p>
      <button class="new-btn"  (click)="openDialog('0ms', '0ms')">Add Product</button>
    </div>
    <div class="customer-container">
      <div class="filter-section">
        <form class="search-form" [formGroup]="filterFormGroup">
         <label class="filter-text">Filter By Product:</label>
         <select class="filter-select" formControlName="filter" (change)="filterPlan()">
          <option value="">All</option>
          <option *ngFor="let p of products" value="{{p.id}}">
            {{p.name}}
            </option>
         </select>
        </form>
      </div>
      <div>
        <table mat-table [dataSource]="plans" class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="billing_frequency">
            <th mat-header-cell *matHeaderCellDef> Billing Frequency </th>
            <td mat-cell *matCellDef="let element"> {{element.billing_frequency}} </td>
          </ng-container>

          <ng-container matColumnDef="billing_cycle">
            <th mat-header-cell *matHeaderCellDef> Billing Cycle </th>
            <td mat-cell *matCellDef="let element"> {{element.billing_cycle}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
