<div>
  <app-product-select></app-product-select>
  <div class="header">
    <p class="dashboard-header-text">Subscribers</p>
    <button class="new-btn">Add Customer</button>
  </div>
  <div class="customer-container">
    <div class="filter-section">
      <form class="search-form">
        <mat-form-field class="search-full-width">
          <span matPrefix> </span>
          <input type="tel" matInput placeholder="Search" name="search">
          <button matSuffix mat-button><mat-icon>search</mat-icon></button>
        </mat-form-field>
      </form>
    </div>
    <div>
      <table mat-table [dataSource]="subscribers" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="plan">
          <th mat-header-cell *matHeaderCellDef> Plan </th>
          <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
