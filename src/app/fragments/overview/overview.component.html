<div>
    <div class="filter-container">
        <button class="filter-btn" [class.active-filter-btn] = "filter.key === active_filter" *ngFor="let filter of filters" (click)="onFilterClick(filter.key)">{{filter.name}}</button>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="number-char">
                0
            </div>
            <div class="text">
                MRR
            </div>
        </div>
        <div class="card">
            <div class="number-char">
                {{plans.length}}
            </div>
            <div class="text">
                Product Plans
            </div>
        </div>
        <div class="card">
            <div class="number-char">
                0
            </div>
            <div class="text">
                Failed Renewal
            </div>
        </div>
    </div>
    <div class="new-btn-container">
        <button class="new-plan-btn" routerLink="/dashboard/products">Product</button>
    </div>
    <div class="graph-container">
        <div class="graph-box">
            <div echarts [options]="chartOption" class="demo-chart"></div>
        </div>

        <div class="graph-box">
            <div echarts [options]="churnOption" class="demo-chart"></div>
        </div>

    </div>
    <div class="table-container">
        <table mat-table [dataSource]="plans" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="billing_frequency">
                <th mat-header-cell *matHeaderCellDef> Billing Frequency </th>
                <td mat-cell *matCellDef="let element"> {{element.billing_frequency}} </td>
            </ng-container>

            <ng-container matColumnDef="billing_cycle">
                <th mat-header-cell *matHeaderCellDef> Billing Cycle </th>
                <td mat-cell *matCellDef="let element"> {{element.billing_cycle}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
