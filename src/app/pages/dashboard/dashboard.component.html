<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" [ngClass]="expanded ? 'side-nav-expand' : 'side-nav' " class="mat-elevation-z8">
    <div style="padding: 15px;">
      <img src="assets/images/logo.png" alt="logo" height="30" width="30" />
      <p *ngIf="expanded" class="brand-title">SubHive</p>
    </div>

    <div class="nav-group">
      <button mat-icon-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span *ngIf="expanded">Home</span>
      </button>
      <button mat-icon-button class="menu-button" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span *ngIf="expanded">Profile</span>
      </button>
      <button mat-icon-button class="menu-button" routerLink="/about">
        <mat-icon>info</mat-icon>
        <span *ngIf="expanded">Settings</span>
      </button>

      <button mat-icon-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span *ngIf="expanded">Help</span>
      </button>
    </div>

    <div class="nav-group">
      <button mat-icon-button class="menu-button" routerLink="/home">
        <mat-icon>settings</mat-icon>
        <span *ngIf="expanded">Home</span>
      </button>
    </div>

    <div class="profile-section">
      <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="profile" [ngClass]="expanded ? 'profile-image-expand' : 'profile-image' " class="profile-image" />
      <div class="profile-container" *ngIf="expanded">
        <p class="name">Unegbu Kingsley</p>
        <p class="profession-text">Software Developer</p>
      </div>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
