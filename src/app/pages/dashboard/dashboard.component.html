<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" [ngClass]="expanded ? 'side-nav-expand' : 'side-nav' " class="mat-elevation-z8">
    <div style="padding: 15px;">
      <img src="assets/images/logo.png" alt="logo" height="30" width="30" />
      <p *ngIf="expanded" class="brand-title">Mera</p>
    </div>

    <div class="nav-group">
      <div class="menu-buton-wrapper" routerLinkActive="blue-background" routerLink="overview">
        <button mat-icon-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span *ngIf="expanded">Home</span>
        </button>
      </div>

      <div class="menu-buton-wrapper" routerLinkActive="blue-background" routerLink="customers">
        <button mat-icon-button class="menu-button" [disableRipple]="true" >
          <mat-icon>person</mat-icon>
          <span *ngIf="expanded">Subscribers</span>
        </button>
      </div>
      <div class="menu-buton-wrapper" routerLinkActive="blue-background" routerLink="products">
        <button mat-icon-button class="menu-button">
          <mat-icon>work</mat-icon>
          <span *ngIf="expanded">Products</span>
        </button>
      </div>
      <div class="menu-buton-wrapper" routerLinkActive="blue-background" routerLink="plans">
        <button mat-icon-button class="menu-button">
          <mat-icon>category</mat-icon>
          <span *ngIf="expanded">Plans</span>
        </button>
      </div>

      <div class="nav-group">
        <div class="menu-buton-wrapper" routerLinkActive="blue-background" routerLink="settings">
          <button mat-icon-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span *ngIf="expanded">Settings</span>
          </button>
        </div>
      </div>

      <div class="profile-section">
        <div class="profile-image" [ngClass]="expanded ? 'profile-image-expand' : 'profile-image' ">

        </div>
        <div class="profile-container" *ngIf="expanded">
          <p class="name"> {{(accountProfile$ | async)?.user?.first_name}} {{(accountProfile$ | async)?.user?.last_name}}</p>
          <p class="profession-text">{{(accountProfile$ | async)?.account?.company_name}}</p>
        </div>
      </div>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="p-section">
        <mat-form-field color="primary">
          <mat-label color="primary">Select a product</mat-label>
          <mat-select [(value)]="selectedProduct" (selectionChange)="setActiveProduct($event)">
            <mat-option value="all">All</mat-option>

            <mat-option *ngFor="let p of products$ | async" value="{{p.id}}">{{p.name}}</mat-option>
            <!-- <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option> -->
          </mat-select>
        </mat-form-field>        
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
