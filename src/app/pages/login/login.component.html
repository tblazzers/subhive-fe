<div class="login-container">
  <div class="login-section" >
    <div class="login-image-container">
      
    </div>

    <div class="login-form-container">
      <h1 class="form-header">Join Us Today</h1>
      <p class="form-header-desc">Reduce Involuntary churn rates and flexibly configure your business subscription model.</p>
      <div>
        <button class="wide-form-inputs google-sign-btn">
          Sign up with Google
        </button>
        <div>
          <form>
            <div class="form-group">
              <label>
                Full Name
              </label>
              <div>
                <input class="wide-form-inputs " type="text" />
              </div>
              
            </div>
            <div class="form-group">
              <label>
                Email Address
              </label>
              <div>
                <input class="wide-form-inputs " type="email" />
              </div>
              
            </div>
            <div class="form-group">
              <label>
                Password
              </label>
              <div>
                <input class="wide-form-inputs " type="password" />
              </div>
              
            </div>
            <div class="form-group">
              <input type="checkbox" /> Remember Me
            </div>
            
            <div class="form-group">
              <input type="submit" value="Create Account" />
            </div>

            <div class="form-group">
              <p>
                Already have an Account? <span>Login</span>
              </p>
            </div>
            
          </form>
         
        </div>
      </div>
    </div>
  </div>
</div>
